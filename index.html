<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacman</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Grafik arayüz için kullanılan modal; 'menü' modali -->
    <div class="menu-modal">
        <div class="menu-bg">
            <div>
                <button onclick="hideMenuModal(), startGame()" id="startBtn">Başla</button>
            </div>
            <div>
                <button onclick="hideMenuModal(), showHTPModal()" id="howToPlayBtn">Nasıl oynanır?</button>
            </div>
            <div>
                <a href="#"><button id="aboutBtn">Detay</button></a>
            </div>
        </div>
    </div>

    <!-- Grafik arayüz için kullanılan modal; 'nasıl oynanır' modali -->
    <div class="menu-modal how-to-play-modal">
        <div>
            <a href="#" target="_blank"><button>🎥 VİDEOYU İZLE</button></a>
            <ul>
                <li>Hareket için w-a-s-d tuşlarını kullanın.</li>
                <li>Güç hapı alındığında hayaletler korkar ve yenilebilir hale gelecektirler.</li>
                <li>Hayaletlere dokunmadan tüm hapları kapın ve oyunu kazanın!</li>
            </ul>
            <button id="backBtn" onclick="hideHTPModal(), showMenuModal()">Menü</button>
        </div>
    </div>
    

    <div class="game-canvas">
        <p><span>Score: </span><span id="score">0</span></p>
        <canvas></canvas>
    </div>

    <script src="index.js"></script>
</body>

</html>
